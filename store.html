<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | One Direction</title>
    <link href = "https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class = "store-header"> 
        <h1 class = "banner-store-title">STORE</h1>
        <header>
            <a href = "index.html"><img src ="images\one direction logo.png"></a>
            <div class = "menu-links">
                <ul>
                    <li><a href="history.html">HISTORY</a></li>
                    <li><a href="members.html">MEMBERS</a></li>
                    <li><a href="tours.html">TOURS</a></li>
                    <li><a href="albums.html">RELEASES</a></li>
                    <li><a href="store.html" style="color: red;">STORE</a></li>
                </ul>
            </div>
        </header>
    </section>

    <main>
        <!-- Store Section -->
        <section class="store-section">
            <h2>Shop Official Merchandise</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/shirt.jpg" alt="One Direction T-shirt">
                    <h3>One Direction T-shirt</h3>
                    <p class="price">$25.00</p>
                    <button class="add-to-cart" data-name="One Direction T-shirt" data-price="25">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/hat.jpg" alt="One Direction Hat">
                    <h3>One Direction Hat</h3>
                    <p class="price">$15.00</p>
                    <button class="add-to-cart" data-name="One Direction Hat" data-price="15">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/poster.jpg" alt="One Direction Poster">
                    <h3>One Direction Poster</h3>
                    <p class="price">$10.00</p>
                    <button class="add-to-cart" data-name="One Direction Poster" data-price="10">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
            <p id="total">Total: $0.00</p>
        </section>
    </main>
    
    <!--store-->
    <script src="script.js"></script>
</body>
</html>
